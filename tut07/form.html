<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form method="post" 
        enctype="multipart/form-data" action="처리주소">
        <label>아이디</label>
        <input type="text" class="" id="" name="" /><br />
        <label>비밀번호</label>
        <input type="password" class="" id="" name="" /><br />
        <label>성별</label>
        <input type="radio" class="" id="" name="gender" value="M" /> 남자
        <input type="radio" class="" id="" name="gender" value="F" checked/>여자
        <br />
        <label>취미</label>
        <input type="checkbox" class="" id="" name="hobby" value="fishing" checked />낚시
        <input type="checkbox" class="" id="" name="hobby" value="climbing" checked />등산
        <input type="checkbox" class="" id="" name="hobby" value="reading" checked />독서
        <br />
        <label>자기소개를 적어주세요</label>
        <textarea class="" id="" name="">작성하세요</textarea>

        <br />
        <label>첨부파일</label>
        <input type="file" class="" id="" name="" />
        <br />

        <input type="submit" id="" class="" value="회원가입" />
    </form>
</body>
</html>
